apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: url-producer
  labels:
    app: url-producer
spec:
  concurrencyPolicy: Forbid
  schedule: "0 1 15 */3 *"
  jobTemplate:
    metadata:
      labels:
        app: url-producer
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/skip-outbound-ports: "4222"
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: regcred
          containers:
            - name: url-producer
              image: busybox
              command:
                - /app/servicebin
              lifecycle:
                preStop:
                  exec:
                    command:
                      - sh
                      - -c
                      - sleep 5
              livenessProbe:
                httpGet:
                  path: /healthz
                  port: 80
              readinessProbe:
                httpGet:
                  path: /healthz
                  port: 80
              resources:
                requests:
                  cpu: 100m
                  memory: 1.4Gi
                limits:
                  cpu: "1"
                  memory: 2Gi
              env:
                - name: STAN_CLUSTERID
                  valueFrom:
                    configMapKeyRef:
                      key: clusterid
                      name: stan
                - name: NATS_URL
                  valueFrom:
                    configMapKeyRef:
                      key: url
                      name: nats
                - name: MONGODB_URL
                  valueFrom:
                    configMapKeyRef:
                      key: url
                      name: mongodb
                - name: DOMAINSFILE_URL
                  valueFrom:
                    configMapKeyRef:
                      key: url
                      name: domainsfile
                - name: DOMAINSFILE_URLSU
                  valueFrom:
                    configMapKeyRef:
                      key: urlsu
                      name: domainsfile
                - name: DOMAINSFILE_URLRF
                  valueFrom:
                    configMapKeyRef:
                      key: urlrf
                      name: domainsfile
                - name: LOGLEVEL
                  value: error
